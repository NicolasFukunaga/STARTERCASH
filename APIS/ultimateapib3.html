<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações B3 - Painel de Ações</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f7f7f7; }
        h1 { color: #007bff; margin-bottom: 5px; }
        p { margin-bottom: 20px; color: #6c757d; }
        
        #cotacoes-grid {
            display: grid;
            /* Cria colunas responsivas, 300px é a largura mínima de cada card */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px;
            margin-top: 20px;
        }

        .stock-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .stock-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        
        .stock-header {
            border-bottom: 2px solid #00a060;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .stock-header h2 {
            margin: 0;
            font-size: 1.1em; /* Menor para caber o nome completo */
            color: #333;
            font-weight: normal;
        }
        .stock-header strong {
            font-weight: bold;
            color: #00a060;
        }
        
        .price-main {
            font-size: 2.0em;
            font-weight: bold;
            display: block;
            margin: 8px 0;
        }

        .var-container {
            font-size: 1.0em;
            padding: 5px 0;
        }
        .positiva { color: green; }
        .negativa { color: red; }
        
        .details {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 10px;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Cotações B3: Destaques do Mercado</h1>
    <p>18 ações do mercado brasileiro com nome completo. (Dados via API de terceiros com proxy CORS).</p>

    <div id="cotacoes-grid">
        <div class="stock-card"><p>Carregando cotações...</p></div>
    </div>

    <script>
        // Mapeamento Ticker (sem .SA) para Nome Completo
        const TICKER_NAMES = {
            "PETR4": "Petrobras",
            "VALE3": "Vale S.A.",
            "ITUB4": "Itaú Unibanco",
            "BBDC4": "Bradesco",
            "ABEV3": "Ambev S.A.",
            "WEGE3": "WEG S.A.",
            "B3SA3": "B3 S.A. - Brasil, Bolsa, Balcão",
            "ITSA4": "Itaúsa S.A.",
            "BBAS3": "Banco do Brasil",
            "RENT3": "Localiza",
            "HAPV3": "Hapvida",
            "GGBR4": "Gerdau",
            "SUZB3": "Suzano Papel e Celulose",
            "BPAC11": "BTG Pactual Unit",
            "ELET3": "Eletrobras",
            "VIVT3": "Vivo (Telefônica Brasil)",
            "LREN3": "Lojas Renner",
            "CYRE3": "Cyrela"
        };
        
        // Lista final de Tickers (automático a partir do mapeamento)
        const B3_TICKERS = Object.keys(TICKER_NAMES).map(t => `${t}.SA`);

        // Proxy CORS (Necessário para evitar o erro de segurança no navegador)
        const PROXY_URL = "https://api.allorigins.win/raw?url=";
        
        // Função para formatar o valor em Real Brasileiro
        const formatBRL = (value) => {
            if (typeof value !== 'number' || isNaN(value)) return 'N/A';
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        };

        // Função para buscar a cotação de um ÚNICO símbolo
        async function fetchQuote(symbol) {
            const YAHOO_URL = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?range=1d&interval=5m`;
            const URL_FETCH = `${PROXY_URL}${encodeURIComponent(YAHOO_URL)}`;

            try {
                const response = await fetch(URL_FETCH);
                if (!response.ok) throw new Error(`Status ${response.status}`);
                
                const data = await response.json();
                
                const result = data.chart.result[0];
                if (!result || !result.meta) throw new Error("Dados incompletos.");

                const meta = result.meta;
                const currentPrice = meta.regularMarketPrice;
                const previousClose = meta.chartPreviousClose;
                
                if (!currentPrice || !previousClose) throw new Error("Preço ou Fechamento Anterior ausente.");

                const change = currentPrice - previousClose;
                const changePercent = (change / previousClose) * 100;
                
                // Retorna o objeto com os dados processados
                return {
                    symbol: symbol.replace('.SA', ''), // Ex: PETR4
                    currentPrice: currentPrice,
                    previousClose: previousClose,
                    changePercent: changePercent,
                    change: change
                };

            } catch (error) {
                console.error(`Erro ao buscar ${symbol}:`, error);
                return {
                    symbol: symbol.replace('.SA', ''),
                    error: "Falha ao carregar"
                };
            }
        }

        // Função principal para buscar TODAS as cotações
        async function getAllQuotes() {
            const grid = document.getElementById('cotacoes-grid');
            grid.innerHTML = '<div class="stock-card"><p>Buscando dados...</p></div>';

            const quotePromises = B3_TICKERS.map(ticker => fetchQuote(ticker));

            // Executa todas as requisições em paralelo
            const results = await Promise.all(quotePromises);

            let htmlContent = '';

            results.forEach(item => {
                const shortSymbol = item.symbol;
                const companyName = TICKER_NAMES[shortSymbol] || 'Nome Desconhecido';
                
                if (item.error) {
                    // Renderiza o card de erro
                    htmlContent += `
                        <div class="stock-card">
                            <div class="stock-header"><h2>${companyName} (<strong>${shortSymbol}</strong>)</h2></div>
                            <p class="error">${item.error}</p>
                        </div>
                    `;
                } else {
                    // Renderiza o card da ação
                    const changeClass = item.changePercent >= 0 ? 'positiva' : 'negativa';
                    const changePrefix = item.changePercent >= 0 ? '+' : '';
                    
                    htmlContent += `
                        <div class="stock-card">
                            <div class="stock-header">
                                <h2>${companyName} (<strong>${shortSymbol}</strong>)</h2>
                            </div>
                            <span class="price-main">${formatBRL(item.currentPrice)}</span>
                            
                            <div class="var-container ${changeClass}">
                                ${changePrefix}${formatBRL(item.change)} (${changePrefix}${item.changePercent.toFixed(2)}%)
                            </div>
                            
                            <div class="details">
                                Fechamento Anterior: ${formatBRL(item.previousClose)}
                            </div>
                        </div>
                    `;
                }
            });

            grid.innerHTML = htmlContent;
        }

        // Inicia a busca
        getAllQuotes();
    </script>
</body>
</html>
