<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarterCash | Acessar conta</title>

    <!-- ESTILO GLOBAL -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- ESTILO DA TELA DE AUTENTICAÇÃO -->
    <link rel="stylesheet" href="../css/auth.css" />

    <!-- ÍCONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="font-scale-0">

    <!-- USERWAY -->
    <script src="https://cdn.userway.org/widget.js" data-account="I1SzGd9PPQ"></script>

    <!-- FUNDO ANIMADO -->
    <div class="background-stars"></div>

    <main class="auth-main">

        <!-- CARD PRINCIPAL -->
        <section class="auth-card" aria-label="Área de autenticação">

            <header class="auth-header">
                <h1 class="auth-logo">
                    Starter<span class="gradient-text">Cash</span>
                </h1>
                <p class="auth-subtitle">Acesse sua jornada gamificada de educação financeira.</p>
            </header>

            <!-- ABAS -->
            <nav class="auth-tabs" aria-label="Alternar entre login e cadastro">
                <button class="auth-tab active" data-tab="login">Entrar</button>
                <button class="auth-tab" data-tab="register">Criar conta</button>
            </nav>

            <div class="auth-contents">

                <!-- ================= LOGIN ================= -->
                <form id="login-form" class="auth-form active" novalidate>

                    <div class="form-group">
                        <label for="login-email">E-mail</label>
                        <input type="email" id="login-email" placeholder="seuemail@exemplo.com" required />
                    </div>

                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <div class="password-field">
                            <input type="password" id="login-password" placeholder="Sua senha" required />
                            <button type="button" class="toggle-password" data-target="login-password">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Entrar</button>
                        <button type="button" class="link-button" id="open-recovery">Esqueci minha senha</button>
                    </div>

                </form>

                <!-- ================= CADASTRO ================= -->
                <form id="register-form" class="auth-form" novalidate>

                    <div class="form-group">
                        <label for="register-name">Nome completo</label>
                        <input type="text" id="register-name" placeholder="Seu nome" required />
                    </div>

                    <!-- Data de nascimento -->
                    <div class="form-group">
                        <label>Data de nascimento</label>

                        <div class="date-row">
                            <select id="nasc-ano" required>
                                <option value="">Ano</option>
                            </select>

                            <select id="nasc-mes" required>
                                <option value="">Mês</option>
                                <option value="1">Jan</option>
                                <option value="2">Fev</option>
                                <option value="3">Mar</option>
                                <option value="4">Abr</option>
                                <option value="5">Mai</option>
                                <option value="6">Jun</option>
                                <option value="7">Jul</option>
                                <option value="8">Ago</option>
                                <option value="9">Set</option>
                                <option value="10">Out</option>
                                <option value="11">Nov</option>
                                <option value="12">Dez</option>
                            </select>

                            <select id="nasc-dia" required>
                                <option value="">Dia</option>
                            </select>
                        </div>
                    </div>

                    <!-- Idade automática -->
                    <div class="form-group form-group-small">
                        <label>Idade</label>
                        <input type="text" id="idade" placeholder="Idade automática" readonly />
                    </div>

                    <div class="form-group">
                        <label for="register-email">E-mail</label>
                        <input type="email" id="register-email" placeholder="seuemail@exemplo.com" required />
                    </div>

                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <div class="password-field">
                            <input type="password" id="register-password" placeholder="Crie uma senha" required />
                            <button type="button" class="toggle-password" data-target="register-password">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Confirmar senha</label>
                        <div class="password-field">
                            <input type="password" id="register-confirm" placeholder="Repita a senha" required />
                            <button type="button" class="toggle-password" data-target="register-confirm">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Criar conta</button>
                    </div>

                </form>

                <!-- ================= RECUPERAÇÃO DE SENHA ================= -->
                <div id="recovery-panel" class="recovery-panel" aria-hidden="true">
                    <h2>Recuperar senha</h2>
                    <p>Informe seu e-mail para enviarmos um link de redefinição.</p>

                    <div class="form-group">
                        <label for="recovery-email">E-mail</label>
                        <input type="email" id="recovery-email" placeholder="seuemail@exemplo.com" />
                    </div>

                    <div class="form-actions">
                        <button id="send-recovery" class="btn-primary">Enviar link</button>
                        <button type="button" id="close-recovery" class="link-button">Voltar</button>
                    </div>
                </div>

            </div>

            <footer class="auth-footer">
                <a href="../index.html" class="link-button">← Voltar para a página inicial</a>
            </footer>

        </section>

    </main>

    <!-- SCRIPT DA PÁGINA -->
    <script src="../js/auth.js" type="module"></script>

</body>

</html>
