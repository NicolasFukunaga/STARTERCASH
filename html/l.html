<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #00FFFF;
            --color-dark: #000428;
            --color-darker: #000000;
            --color-muted: #a6b1d8;
            --color-xp: #FFD700;

            --font-family: 'Arial', sans-serif;

            --radius-md: 14px;
            --transition-fast: 0.2s;
            --star-speed: 10s;

        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--color-dark), var(--color-darker));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ========================== HEADER ========================== */

        .header-lobby {
            display: flex;
            justify-content: space-between;
            padding: 20px min(40px, 5%);
            align-items: center;
            margin-top: 15px;
        }

        .header-lobby h1 {
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--color-primary);
        }

        /* ---------- CAIXA DE USU√ÅRIO --------- */

        .user-box {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 16px;
            border: 2px solid var(--color-primary);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .user-box img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
        }

        .xp-bar {
            width: 120px;
            height: 6px;
            background: #333;
            border-radius: 6px;
            overflow: hidden;
        }

        .xp-fill {
            width: 25%;
            height: 100%;
            background: var(--color-xp);
        }

        /* ========================== SE√á√ÉO PRINCIPAL - ALTERA√á√ÉO CHAVE AQUI ========================== */

        .section-lobby {
            display: flex;
            /* DISTRIBUI O ESPA√áO: Bot√µes √† esquerda, Miss√µes √† direita, e o rob√¥ no centro */
            justify-content: space-between; 
            align-items: center;
            flex-grow: 1;
            min-height: 70vh;
            padding-top: 20px;
            /* AUMENTADO O ESPA√áAMENTO LATERAL para afastar os bot√µes e a caixa de miss√µes das bordas */
            padding-inline: 100px; 
        }

        /* ---------- BOT√ïES LATERAIS --------- */

        .botoes-lobby {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 0;
            /* Removido o transform original da vers√£o anterior para manter alinhamento */
            transform: translateY(-50px);
        }

        .neon-btn {
            width: 180px;
            padding: 14px 0;
            background: transparent;
            color: white;
            border: 2px solid var(--color-primary);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .neon-btn:hover {
            background: rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 18px var(--color-primary);
        }

        /* ---------- AVATAR - RESTAURADO O C√ìDIGO ORIGINAL DO ROB√î ---------- */

        .aury-lobby {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            /* Ajuste para centralizar o rob√¥ verticalmente */
            transform: translateY(-98px); 
            /* Para garantir que ele n√£o seja espremido */
            flex-shrink: 0; 
        }

        .aury-lobby img {
            width: 330px;
            /* TRANSFORM ORIGINAL DO ROB√î REMOVIDO PARA EVITAR DUPLICIDADE */
        }

        .aury-lobby button {
            padding: 10px 16px;
            background: var(--color-primary);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: bold;
        }

        /* ---------- MISS√ïES (CAIXA RETANGULAR GRANDE) --------- */

        .missao-box {
            /* Largura original restaurada para caber no novo espa√ßamento */
            width: 270px; 
            min-height: 440px;
            padding: 32px;

            display: flex;
            flex-direction: column;
            gap: 22px;

            border-radius: 18px;
            border: 2px solid var(--color-primary);
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.35);

            /* Ajuste para alinhar verticalmente */
            transform: translateY(-37px); 
            flex-shrink: 0;
        }

        .missao-box h2 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-primary);
            text-shadow: 0 0 10px rgba(0,255,255,0.6);
            margin-bottom: 10px;
        }

        .missao-item {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }

        .missao-item:last-child {
            border-bottom: none;
        }

        .missao-item span {
            font-size: 1rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        /* bot√£o dentro da caixa */
        .missao-more {
            margin-top: 8px;
            padding: 14px 0;
            width: 100%;

            background: rgba(0, 255, 255, 0.12);
            border: 1px solid var(--color-primary);
            border-radius: 12px;

            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: .2s;
        }

        .missao-more:hover {
            background: rgba(0, 255, 255, 0.25);
            box-shadow: 0 0 20px var(--color-primary);
        }


        /* ========================== RESPONSIVIDADE ========================== */
        @media (max-width: 1300px) {
             /* Aumentei o breakpoint para dar mais espa√ßo antes de quebrar a linha */
            .section-lobby {
                /* Distribui o espa√ßo nas laterais antes de quebrar */
                padding-inline: 40px; 
            }
        }
        
        @media (max-width: 1100px) {
            .section-lobby {
                /* Quebra a linha para empilhar os elementos em telas menores */
                flex-direction: column; 
                gap: 40px; 
                padding-top: 0; 
                overflow-y: auto; 
                height: auto;
                padding-inline: 20px;
            }

            .aury-lobby, .botoes-lobby, .missao-box {
                /* Remove o ajuste vertical */
                transform: translateY(0); 
                /* Centraliza em telas pequenas */
                margin-inline: auto; 
            }

            .missao-box, .botoes-lobby {
                width: 90%; 
                max-width: 450px; 
            }
            
            .botoes-lobby button {
                width: 100%;
            }

            .aury-lobby img {
                width: 250px; 
            }
        }
 
        /* =========================================================
   FUNDO ANIMADO DE ESTRELAS ‚Äî VERS√ÉO AVAN√áADA
   ========================================================= */
.background-stars {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;

  background-image:

    /* Camada 1 ‚Äî estrelas maiores e mais brilhantes */
    radial-gradient(2px 2px at 5% 10%,  #ffffffcc, transparent),
    radial-gradient(2px 2px at 15% 30%, #ffffffcc, transparent),
    radial-gradient(2px 2px at 25% 70%, #ffffffcc, transparent),
    radial-gradient(2px 2px at 35% 90%, #ffffffcc, transparent),
    radial-gradient(2px 2px at 45% 50%, #ffffffcc, transparent),
    radial-gradient(2px 2px at 55% 20%, #ffffffcc, transparent),
    radial-gradient(2px 2px at 65% 80%, #ffffffcc, transparent),
    radial-gradient(2px 2px at 75% 40%, #ffffffcc, transparent),
    radial-gradient(2px 2px at 85% 75%, #ffffffcc, transparent),
    radial-gradient(2px 2px at 95% 25%, #ffffffcc, transparent),

    /* Camada 2 ‚Äî estrelas m√©dias espalhadas */
    radial-gradient(2px 2px at 10% 85%, #ffffff99, transparent),
    radial-gradient(2px 2px at 20% 55%, #ffffff99, transparent),
    radial-gradient(2px 2px at 30% 25%, #ffffff99, transparent),
    radial-gradient(2px 2px at 40% 75%, #ffffff99, transparent),
    radial-gradient(2px 2px at 50% 95%, #ffffff99, transparent),
    radial-gradient(2px 2px at 60% 35%, #ffffff99, transparent),
    radial-gradient(2px 2px at 70% 15%, #ffffff99, transparent),
    radial-gradient(2px 2px at 80% 45%, #ffffff99, transparent),
    radial-gradient(2px 2px at 90% 65%, #ffffff99, transparent),

    /* Camada 3 ‚Äî micro estrelas */
    radial-gradient(1.5px 1.5px at 12% 12%, #ffffff66, transparent),
    radial-gradient(1.5px 1.5px at 22% 72%, #ffffff66, transparent),
    radial-gradient(1.5px 1.5px at 32% 42%, #ffffff66, transparent),
    radial-gradient(1.5px 1.5px at 42% 18%, #ffffff66, transparent),
    radial-gradient(1.5px 1.5px at 52% 58%, #ffffff66, transparent),
    radial-gradient(1.5px 1.5px at 62% 88%, #ffffff66, transparent),
    radial-gradient(1.5px 1.5px at 72% 28%, #ffffff66, transparent),
    radial-gradient(1.5px 1.5px at 82% 68%, #ffffff66, transparent),
    radial-gradient(1.5px 1.5px at 92% 38%, #ffffff66, transparent);

  background-repeat: repeat;
  animation: stars-move var(--star-speed) linear infinite;
  opacity: 0.95;
}

/* Movimento cont√≠nuo das part√≠culas */
@keyframes stars-move {
  0%   { transform: translateY(0); }
  100% { transform: translateY(-320px); }
}

    </style>
</head>

<body>

    <main>

        <header class="header-lobby">
            <h1>StarterCash</h1>

            <div class="user-box">
                <img src="https://i.imgur.com/3GvwU3g.png" alt="Avatar do Usu√°rio">
                
                <div>

                    <div class="background-stars"></div>
                    <p><strong>User</strong></p>
                    <div class="xp-bar">
                        <div class="xp-fill"></div>
                    </div>
                </div>
                <p style="color: var(--color-xp);">0 ü™ô</p>
            </div>
        </header>

        <div style="flex-grow: 1;"> 
            <section class="section-lobby">

                <section class="botoes-lobby">
                    <button class="neon-btn" id="teste-modal">Cursos</button>

                    <button class="neon-btn" onclick="openModal('<h2>Loja</h2><p>Tela da loja...</p>')">Loja</button>
                    <button class="neon-btn" onclick="openModal('<h2>Invent√°rio</h2><p>Seus itens...</p>')">Invent√°rio</button>
                    <button class="neon-btn" onclick="openModal('<h2>Simuladores</p>')">Simuladores</button>
                    <button class="neon-btn" onclick="openModal('<h2>Not√≠cias</h2><p>Atualiza√ß√µes...</p>')">Not√≠cias</button>
                </section>

                <section class="aury-lobby">
                    <img src="../assets/aury.png" alt="Aury, o rob√¥ assistente">
                    <button class="neon-btn" style="width: 120px; background: var(--color-primary); color: var(--color-darker); border: none; font-weight: 700;">Chat</button>
                </section>

                <section class="missao-box">
                    <h2>Miss√µes Di√°rias</h2>

                    <div class="missao-item">
                        <p>Completar 1¬∫ m√≥dulo de Or√ßamento</p>
                        <span>1/2 ‚úîÔ∏è</span>
                    </div>

                    <div class="missao-item">
                        <p>Assistir o v√≠deo ‚ÄúO que s√£o investimentos?‚Äù</p>
                        <span>0/1 ‚úîÔ∏è</span>
                    </div>

                    <div class="missao-item">
                        <p>Responder o quiz di√°rio</p>
                        <span>0/1 ‚úñÔ∏è</span>
                    </div>

                    <button class="missao-more">Ver mais miss√µes</button>
                </section>
            
            </section>
        </div>


        <div id="modal-overlay">
            <div id="modal-box">
                <button id="modal-close" onclick="closeModal()">√ó</button>
                <div id="modal-content"></div>
            </div>
        </div>
    </main>


    <script>
        const overlay = document.getElementById("modal-overlay");
        const content = document.getElementById("modal-content");

        function openModal(html) {
            content.innerHTML = html;
            overlay.style.display = "flex";
        }

        function closeModal() {
            overlay.style.display = "none";
            content.innerHTML = "";
        }

        overlay.addEventListener("click", (e) => {
            if (e.target === overlay) closeModal();
        });
    </script>

</body>

</html>
