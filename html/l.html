<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #00FFFF;
            --color-dark: #000428;
            --color-darker: #000000;
            --color-muted: #a6b1d8;
            --color-xp: #FFD700;
            --gradient-button: linear-gradient(135deg, #6A00FF, #009DFF);
            --gradient-base: radial-gradient(circle at center, rgba(0, 255, 255, 0.4) 0%, rgba(0, 255, 255, 0) 70%); 

            --font-family: 'Arial', sans-serif;

            --radius-md: 14px;
            --transition-fast: 0.2s;
            --star-speed: 10s;

        }

        body {
            font-family: var(--font-family);
            /* REMOVIDO: O gradiente de fundo do body, pois ele √© coberto pelas part√≠culas, 
               deixando apenas a cor base que ser√° preenchida pelo background-particles. */
            background-color: var(--color-darker); 
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ========================== HEADER ========================== */

        .header-lobby {
            display: flex;
            justify-content: space-between;
            padding: 20px min(40px, 5%);
            align-items: center;
            margin-top: 15px;
            position: relative; /* Adicionado para garantir que o Header fique acima das part√≠culas */
            z-index: 10;
        }

        .header-lobby h1 {
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--color-primary);
        }

        /* ---------- CAIXA DE USU√ÅRIO --------- */

        .user-box {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 16px;
            border: 2px solid var(--color-primary);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .user-box img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .xp-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .xp-bar {
            width: 80px;
            height: 6px;
            background: #333;
            border-radius: 6px;
            overflow: hidden;
        }

        .xp-fill {
            width: 25%;
            height: 100%;
            background: var(--color-xp);
        }

        .xp-text {
            font-size: 0.8rem;
            color: var(--color-xp);
            font-weight: bold;
        }

        /* ========================== SE√á√ÉO PRINCIPAL (CORRIGIDO) ========================== */

        .section-lobby {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            min-height: 70vh;
            padding-top: 20px;
            padding-inline: 100px;
            position: relative; /* Adicionado para garantir que os elementos fiquem sobre as part√≠culas */
            z-index: 5;
        }

        /* ---------- BOT√ïES LATERAIS --------- */

        .botoes-lobby {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 0;
            /* Restaurado o valor para o layout horizontal */
            transform: translateY(-50px); 
        }

        .neon-btn {
            width: 180px;
            padding: 14px 0;
            background: var(--gradient-button); 
            color: white;
            border: 2px solid var(--color-primary);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition-fast);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
        }

        .neon-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00FFFF;
            background: var(--gradient-button); 
        }

        .btn-gradient-animado {
            padding: 14px 0;
            width: 180px;
            border: none;
            border-radius: 14px;
            color: white;
            cursor: pointer;
            background: linear-gradient(90deg,
                #00FFFF,
                #0066FF,
                #9B00FF,
                #FF00E6,
                #00FFFF
            );
            background-size: 400% 400%;
            animation: gradientFlow 6s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        

        /* ---------- AVATAR E BOT√ÉO CHAT (EFEITO 3D) --------- */

        .aury-lobby {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            /* Restaurado o valor para o layout horizontal */
            transform: translateY(-50px); 
            flex-shrink: 0; 
            position: relative; 
            z-index: 10;
        }

        .aury-lobby img {
            width: 330px;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8)) 
                    contrast(1.2); 
            transform: translateY(20px); 
        }

        .aury-base {
            width: 280px;
            height: 40px;
            border-radius: 50%; 
            position: absolute;
            bottom: 60px; 
            border: 3px solid var(--color-primary);
            box-shadow: 0 0 30px var(--color-primary), inset 0 0 10px rgba(0, 255, 255, 0.8);
            background: var(--gradient-base);
            z-index: -1; 
            animation: base-pulse 3s infinite alternate; 
        }

        @keyframes base-pulse {
            from { box-shadow: 0 0 30px var(--color-primary), inset 0 0 10px rgba(0, 255, 255, 0.8); }
            to { box-shadow: 0 0 45px var(--color-primary), inset 0 0 15px rgba(0, 255, 255, 1); }
        }

        .aury-lobby .chat-btn { 
            width: 120px; 
            background: var(--gradient-button); 
            color: white; 
            border: 2px solid var(--color-primary);
            font-weight: 700;
            padding: 10px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-fast);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
            position: relative; 
            z-index: 5;
        }

        .aury-lobby .chat-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00FFFF;
        }

        /* ---------- MISS√ïES (CAIXA RETANGULAR GRANDE) --------- */

        .missao-box {
            width: 270px; 
            min-height: 440px;
            padding: 32px;

            display: flex;
            flex-direction: column;
            gap: 22px;

            border-radius: 18px;
            border: 2px solid var(--color-primary);
            background: var(--gradient-button);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.35);

            /* Restaurado o valor para o layout horizontal */
            transform: translateY(-37px); 
            flex-shrink: 0;
        }

        .missao-box h2 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-primary);
            text-shadow: 0 0 10px rgba(0,255,255,0.6);
            margin-bottom: 10px;
        }

        .missao-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .missao-item p {
            color: white;
        }

        .missao-item:last-child {
            border-bottom: none;
        }

        .missao-item span {
            font-size: 1rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        /* bot√£o dentro da caixa */
        .missao-more {
            margin-top: 8px;
            padding: 14px 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-primary);
            border-radius: 12px;

            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: .2s;
        }

        .missao-more:hover {
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px var(--color-primary);
        }


        /* ========================== RESPONSIVIDADE ========================== */
        @media (max-width: 1300px) {
            .section-lobby {
                padding-inline: 40px; 
            }
        }
        
        @media (max-width: 1100px) {
            .section-lobby {
                flex-direction: column; 
                gap: 40px; 
                padding-top: 0; 
                overflow-y: auto; 
                height: auto;
                padding-inline: 20px;
            }

            .aury-lobby, .botoes-lobby, .missao-box {
                transform: translateY(0); 
                margin-inline: auto; 
            }

            .missao-box, .botoes-lobby {
                width: 90%; 
                max-width: 450px; 
            }
            
            .botoes-lobby button {
                width: 100%;
            }

            .aury-lobby img {
                width: 250px; 
            }
        }
 
        /* =========================================================
        FUNDO ANIMADO DE PART√çCULAS COLORIDAS (CORRE√á√ÉO DE CONFLITO)
        ========================================================= */
        
        .background-particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;

            /* Adicionado o gradiente escuro de fundo aqui, para que ele seja 
               a base da anima√ß√£o e n√£o haja conflito com o background-color do body. */
            background: linear-gradient(135deg, #000428, #300050); 
            
            background-image:
                radial-gradient(2px 2px at 15% 30%, #FF00E6, transparent),
                radial-gradient(2px 2px at 35% 90%, #9B00FF, transparent),
                radial-gradient(2px 2px at 55% 20%, #FF00E6, transparent),
                radial-gradient(2px 2px at 75% 40%, #9B00FF, transparent),
                radial-gradient(2px 2px at 95% 75%, #FF00E6, transparent),
                
                radial-gradient(1.5px 1.5px at 10% 85%, #00FFFF99, transparent),
                radial-gradient(1.5px 1.5px at 30% 25%, #0066FF99, transparent),
                radial-gradient(1.5px 1.5px at 50% 95%, #00FFFF99, transparent),
                radial-gradient(1.5px 1.5px at 70% 15%, #0066FF99, transparent),
                radial-gradient(1.5px 1.5px at 90% 65%, #00FFFF99, transparent);

            background-repeat: repeat;
            background-size: 400px 400px; 
            animation: particles-move 15s linear infinite;
            opacity: 0.95;
        } 
        
        /* Movimento cont√≠nuo das part√≠culas (mais lento e suave) */
        @keyframes particles-move {
            0% ¬† { background-position: 0 0; }
            100% { background-position: 400px 400px; } /* Move na diagonal */
        }
        
    </style>
</head>

<body>

    <main>

        <header class="header-lobby">
            <h1>StarterCash</h1>

            <div class="user-box">
                <img src="../assets/aury.png" alt="Avatar do Usu√°rio">
                
                <div>
                    <p><strong>User</strong></p>
                    
                    <div class="xp-group">

                            <div class="xp-fill"></div>

                    <button class="neon-btn" onclick="openModal('<h2>Loja</h2><p>Tela da loja...</p>')">Loja</button>
                    <button class="neon-btn" onclick="openModal('<h2>Invent√°rio</h2><p>Seus itens...</p>')">Invent√°rio</button>
                    <button class="neon-btn" onclick="openModal('<h2>Simuladores</p>')">Simuladores</button>
                    <button class="neon-btn" onclick="openModal('<h2>Not√≠cias</h2><p>Atualiza√ß√µes...</p>')">Not√≠cias</button>
                </section>

                <section class="aury-lobby">
                    <div class="aury-base"></div> 
                    <img src="../assets/aury.png" alt="Aury, o rob√¥ assistente">
                    <button class="chat-btn">Chat</button> 
                </section>

                <section class="missao-box">
                    <h2>Miss√µes Di√°rias</h2>

                    <div class="missao-item">
                        <p>Completar 1¬∫ m√≥dulo de Or√ßamento</p>
                        <span>1/2 ‚úîÔ∏è</span>
                    </div>

                    <div class="missao-item">
                        <p>Assistir o v√≠deo ‚ÄúO que s√£o investimentos?‚Äù</p>
                        <span>0/1 ‚úîÔ∏è</span>
                    </div>

                    <div class="missao-item">
                        <p>Responder o quiz di√°rio</p>
                        <span>0/1 ‚úñÔ∏è</span>
                    </div>

                    <button class="missao-more">Ver mais miss√µes</button>
                </section>
            
            </section>
        </div>


        <div id="modal-overlay">
            <div id="modal-box">
                <button id="modal-close" onclick="closeModal()">√ó</button>
                <div id="modal-content"></div>
            </div>
        </div>
    </main>
    
    <div class="background-particles"></div> 

    <script>
        const overlay = document.getElementById("modal-overlay");
        const content = document.getElementById("modal-content");

        function openModal(html) {
            content.innerHTML = html;
            overlay.style.display = "flex";
        }

        function closeModal() {
            overlay.style.display = "none";
            content.innerHTML = "";
        }

        overlay.addEventListener("click", (e) => {
            if (e.target === overlay) closeModal();
        });
    </script>

</body>

</html>
