<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logoStartercash.png" type="image/x-icon">

    <title>Lobby</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #00FFFF;
            --color-dark: #000428;
            --color-darker: #000000;
            --color-muted: #a6b1d8;
            --color-xp: #FFD700;
            --gradient-button: linear-gradient(135deg, #6A00FF, #009DFF);
            --gradient-base: radial-gradient(circle at center, rgba(0, 255, 255, 0.4) 0%, rgba(0, 255, 255, 0) 70%); 

            --font-family: 'Arial', sans-serif;

            --radius-md: 14px;
            --transition-fast: 0.2s;
            --star-speed: 10s;

        }

        body {
            font-family: var(--font-family);
            /* REMOVIDO: O gradiente de fundo do body, pois ele √© coberto pelas part√≠culas, 
               deixando apenas a cor base que ser√° preenchida pelo background-particles. */
            background-color: var(--color-darker); 
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }


                body.fade-out {
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .lobby {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 60%;
        }

        .lobby button {
            padding: 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #1e293b;
            color: white;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .lobby button:hover {
            transform: scale(1.05);
            background: #334155;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;

            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 9999;
        }

        #loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid #1e293b;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loading-overlay p {
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }
        /* ========================== HEADER ========================== */

        .header-lobby {
            display: flex;
            justify-content: space-between;
            padding: 20px min(40px, 5%);
            align-items: center;
            margin-top: 15px;
            position: relative; /* Adicionado para garantir que o Header fique acima das part√≠culas */
            z-index: 10;
        }

        .header-lobby h1 {
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--color-primary);
        }

        /* ---------- CAIXA DE USU√ÅRIO --------- */

  .user-box {
    display: flex;
    align-items: center;
    gap: 18px;
    background: rgba(0, 255, 255, 0.07);
    padding: 18px 28px;
    border-radius: 8px;
    border: 2.5px solid var(--color-primary);
    box-shadow: 0 0 25px var(--color-primary), 0 0 10px rgba(0, 255, 255, 0.5);
    position: relative;
    right: 60px;
}


.user-box img {
    width: 52px;
    height: 52px;
    border-radius: 12px; /* cantos suavemente arredondados */
    border: 2px solid var(--color-primary);
    box-shadow: 0 0 15px var(--color-primary);
    object-fit: cover; /* imagem mais ajustada ao contorno */
   
}

.xp-group {
    display: flex;
    align-items: center;
    gap: 12px;
}

.xp-bar {
    width: 110px;
    height: 10px;
    background: #222;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: inset 0 0 8px rgba(255, 215, 0, 0.7);
}

.xp-fill {
    width: 25%;
    height: 100%;
    background: var(--color-xp);
    box-shadow: 0 0 10px #FFD700;
}

.xp-text {
    font-size: 1rem;
    color: var(--color-xp);
    font-weight: 700;
    user-select: none;
}


        /* ========================== SE√á√ÉO PRINCIPAL (CORRIGIDO) ========================== */

        .section-lobby {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            min-height: 70vh;
            padding-top: 20px;
            padding-inline: 100px;
            position: relative; /* Adicionado para garantir que os elementos fiquem sobre as part√≠culas */
            z-index: 5;
        }

        /* ---------- BOT√ïES LATERAIS --------- */

        .botoes-lobby {
    display: flex;
    flex-direction: column;
    gap: 16px;
    transform: translateY(-50px);
}

.neon-btn {
    width: 180px;
    padding: 14px 0;
    background: #000; /* fundo preto */
    color: #fff; /* letras brancas */
    font-weight: 700; /* deixa bold */
    
    border: 2px solid #00f0ff; /* borda neon igual Missoes */
    border-radius: 10px;

    cursor: pointer;
    font-size: 1rem;

    transition: 0.25s ease;
    box-shadow: 0 0 8px rgba(0, 255, 255, 0.4); /* glow suave */
}

.neon-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 16px rgba(0, 255, 255, 0.8);
    border-color: #00ffff;
}
        

        /* ---------- AVATAR E BOT√ÉO CHAT (EFEITO 3D) --------- */

        .aury-lobby {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;

    position: absolute;          /* ‚≠ê Permite centralizar na tela */
    left: 50%;                   /* ‚≠ê Centraliza horizontalmente */
    transform: translate(-50%, -50px); /* ‚≠ê Mant√©m seu deslocamento para cima */

    flex-shrink: 0;
    z-index: 10;
}

        .aury-lobby img {
            width: 330px;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8)) 
                    contrast(1.2); 
            transform: translateY(20px); 
        }

        .aury-base {
            width: 280px;
            height: 40px;
            border-radius: 50%; 
            position: absolute;
            bottom: 60px; 
            border: 3px solid var(--color-primary);
            box-shadow: 0 0 30px var(--color-primary), inset 0 0 10px rgba(0, 255, 255, 0.8);
            background: var(--gradient-base);
            z-index: -1; 
            animation: base-pulse 3s infinite alternate; 
        }

        @keyframes base-pulse {
            from { box-shadow: 0 0 30px var(--color-primary), inset 0 0 10px rgba(0, 255, 255, 0.8); }
            to { box-shadow: 0 0 45px var(--color-primary), inset 0 0 15px rgba(0, 255, 255, 1); }
        }

        .aury-lobby .chat-btn { 
    width: 120px; 
    background: #000;                  /* preto */
    color: #fff;                       /* letras brancas */
    font-weight: 700;  
    border: 2px solid var(--color-primary);
    padding: 10px 16px;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: var(--transition-fast);
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
    position: relative; 
    z-index: 5;
}

.aury-lobby .chat-btn:hover {
    transform: scale(1.05);
    background: #0aff6c25;             /* verde citrino MUITO suave */
    box-shadow: 0 0 15px #0aff6c55;     /* leve glow verde */
    color: #ffffff;                     /* mant√©m branco */
}
        /* ---------- MISS√ïES (CAIXA RETANGULAR GRANDE) --------- */

        .missao-box {
    width: 350px; 
    min-height: 430px;
    padding: 20px;

    display: flex;
    flex-direction: column;
    gap: 22px;

    border-radius: 18px;
    border: 2px solid var(--color-primary);

    /* Deixando transparente para ver o header atr√°s */
    background: black;  
    box-shadow: none; /* Remove o brilho para deixar mais clean */

    transform: translateY(-37px); 
    flex-shrink: 0;

    color: white;  /* Todas as letras da caixa em branco */
    font-weight: bold; /* Letras em negrito */
}

/* Se quiser que h2, p, span e bot√£o herdem a cor e bold */
.missao-box h2,
.missao-box p,
.missao-box span,
.missao-box .missao-more {
    color: white;
    font-weight: bold;
    font-size: 18px;
}


        .missao-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .missao-item p {
            color: white;
        }

        .missao-item:last-child {
            border-bottom: none;
        }

        .missao-item span {
            font-size: 1rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        /* bot√£o dentro da caixa */
        .missao-more {
            margin-top: 8px;
            padding: 14px 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-primary);
            border-radius: 12px;

            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: .2s;
        }

        .missao-more:hover {
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px var(--color-primary);
        }

            /* ===== MODAL ===== */
.aury-modal {
  display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(6px);
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Conte√∫do */
.aury-modal-content {
  background: #0b0120;
  border: 2px solid #1e90ff;
  width: 380px;
  height: 520px;
  border-radius: 16px;
  box-shadow: 0 0 20px #1e90ff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  position: relative;
}

.aury-modal-content h2 {
  color: #78f7ff;
  text-align: center;
  margin-top: 5px;
}

/* Bot√£o fechar */
.aury-close {
  position: absolute;
  right: 15px;
  top: 10px;
  color: #78f7ff;
  font-size: 26px;
  cursor: pointer;
}

/* √Årea do chat */
.aury-chat-window {
  flex: 1;
  background: #040011;
  border: 1px solid #1e90ff;
  border-radius: 10px;
  padding: 10px;
  overflow-y: auto;
  margin-top: 10px;
  z-index: 999;
}

/* Mensagens */
.aury-msg {
  padding: 8px 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  font-size: 14px;
  max-width: 85%;
}

.aury-bot {
  background: #1e90ff33;
  border-left: 3px solid #1e90ff;
  color: #bdeaff;
}

.aury-user {
  background: #00ffc833;
  border-right: 3px solid #00ffc8;
  margin-left: auto;
  color: #c8fff1;
}

/* Input e bot√£o */
.aury-chat-input {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.aury-chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #1e90ff;
  outline: none;
  background: #040011;
  color: #78f7ff;
}

.aury-chat-input button {
  background: linear-gradient(90deg, #00ffc8, #1e90ff);
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.aury-chat-input button:hover {
  filter: brightness(1.2);
}

        


        /* ========================== RESPONSIVIDADE ========================== */
        @media (max-width: 1300px) {
            .section-lobby {
                padding-inline: 40px; 
            }
        }
        
        @media (max-width: 1100px) {
            .section-lobby {
                flex-direction: column; 
                gap: 40px; 
                padding-top: 0; 
                overflow-y: auto; 
                height: auto;
                padding-inline: 20px;
            }

            .aury-lobby, .botoes-lobby, .missao-box {
                transform: translateY(0); 
                margin-inline: auto; 
            }

            .missao-box, .botoes-lobby {
                width: 90%; 
                max-width: 450px; 
            }
            
            .botoes-lobby button {
                width: 100%;
            }

            .aury-lobby img {
                width: 250px; 
            }
        }
 
        /* =========================================================
        FUNDO ANIMADO DE PART√çCULAS COLORIDAS (CORRE√á√ÉO DE CONFLITO)
        ========================================================= */
        
        .background-particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;

            /* Adicionado o gradiente escuro de fundo aqui, para que ele seja 
               a base da anima√ß√£o e n√£o haja conflito com o background-color do body. */
            background: linear-gradient(135deg, #000428, #300050); 
            
            background-image:
                radial-gradient(2px 2px at 15% 30%, #FF00E6, transparent),
                radial-gradient(2px 2px at 35% 90%, #9B00FF, transparent),
                radial-gradient(2px 2px at 55% 20%, #FF00E6, transparent),
                radial-gradient(2px 2px at 75% 40%, #9B00FF, transparent),
                radial-gradient(2px 2px at 95% 75%, #FF00E6, transparent),
                
                radial-gradient(1.5px 1.5px at 10% 85%, #00FFFF99, transparent),
                radial-gradient(1.5px 1.5px at 30% 25%, #0066FF99, transparent),
                radial-gradient(1.5px 1.5px at 50% 95%, #00FFFF99, transparent),
                radial-gradient(1.5px 1.5px at 70% 15%, #0066FF99, transparent),
                radial-gradient(1.5px 1.5px at 90% 65%, #00FFFF99, transparent);

            background-repeat: repeat;
            background-size: 400px 400px; 
            animation: particles-move 15s linear infinite;
            opacity: 0.95;
        } 
        
        /* Movimento cont√≠nuo das part√≠culas (mais lento e suave) */
        @keyframes particles-move {
            0% { background-position: 0 0; }
            100% { background-position: 400px 400px; } /* Move na diagonal */
        }

  .aury-modal {
  display: none;
  position: fixed;
  inset: 0;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.66);
  backdrop-filter: blur(4px);
  z-index: 999999;    /* ‚≠ê sobrescreve tudo */
}


/* conte√∫do do modal */
.aury-modal-content {
  width: 380px;
  height: 520px;
  background: #0b0120;
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 0 30px #00ffd0;
  border: 2px solid rgba(30,144,255,0.6);
  display: flex;
  flex-direction: column;
  position: relative;
  transform-origin: center;
}

/* bot√£o fechar */
.aury-close{
  position: absolute;
  right: 12px;

  font-size: 20px;
  color: #78f7ff;
  cursor: pointer;
}

/* chat window e mensagens (mantive seu estilo) */
.aury-chat-window {
  flex: 1;
  margin-top: 6px;
  padding: 10px;
  background: #040011;
  border-radius: 10px;
  overflow-y: auto;
  border: 1px solid rgba(30,144,255,0.12);
}
.aury-msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 10px; max-width: 85%; font-size:14px; }
.aury-bot { background: rgba(30,144,255,0.16); color:#bdeaff; border-left:3px solid #1e90ff; }
.aury-user { background: rgba(0,255,200,0.06); color:#c8fff1; margin-left:auto; border-right:3px solid #00ffc8; }

/* input */
.aury-chat-input { display:flex; gap:8px; margin-top:10px; }
.aury-chat-input input{ flex:1; padding:10px; border-radius:8px; border:1px solid rgba(30,144,255,0.2); background:#040011; color:#78f7ff; }
.aury-chat-input button{ padding:10px 14px; border-radius:8px; border:none; font-weight:700; cursor:pointer; background:linear-gradient(90deg,#00ffc8,#1e90ff); }

/* anima√ß√µes */
@keyframes auryOpenAnim {
  0% { opacity: 0; transform: scale(0.86) translateY(8px); }
  100% { opacity: 1; transform: scale(1) translateY(0); }
}
@keyframes auryCloseAnim {
  0% { opacity: 1; transform: scale(1) translateY(0); }
  100% { opacity: 0; transform: scale(0.92) translateY(10px); }
}

/* classes que ativam anima√ß√£o */
.aury-modal.show { display: flex; }
.aury-modal.show .aury-modal-content { animation: auryOpenAnim 260ms cubic-bezier(.2,.9,.2,1) both; }
.aury-modal.hide .aury-modal-content { animation: auryCloseAnim 230ms cubic-bezier(.2,.9,.2,1) both; }

        
    </style>
</head>
