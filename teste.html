<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modal Simples</title>

<style>
  /* fundo escuro */
  #modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  /* modal principal */
  #modal-box {
    width: 80%;
    max-height: 80%;
    background: white;
    border-radius: 10px;
    padding: 20px;
    overflow-y: auto;
    position: relative;
  }

  /* botão fechar */
  #modal-close {
    position: absolute;
    right: 15px;
    top: 10px;
    border: none;
    background: none;
    font-size: 20px;
    cursor: pointer;
  }

  body {
    font-family: Arial, sans-serif;
  }
</style>
</head>

<body>

<h1>Modal Super Simples</h1>
<button onclick="openModal('<h2>Olá!</h2><p>Este é um modal simples.</p>')">
  Abrir modal básico
</button>

<button onclick="mostrarExemploFormulario()">
  Abrir modal com formulário
</button>

<!-- modal -->
<div id="modal-overlay">
  <div id="modal-box">
    <button id="modal-close" onclick="closeModal()">×</button>
    <div id="modal-content"></div>
  </div>
</div>

<script>
  const overlay = document.getElementById("modal-overlay");
  const content = document.getElementById("modal-content");

  function openModal(html) {
    content.innerHTML = html;
    overlay.style.display = "flex";
  }

  function closeModal() {
    overlay.style.display = "none";
    content.innerHTML = "";
  }

  // Fechar ao clicar fora
  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) closeModal();
  });

  // Exemplo de uso
  function mostrarExemploFormulario() {
    openModal(`
      <h2>Formulário de teste</h2>
      <label>Nome:</label>
      <input type="text" id="nome" style="width: 100%; padding: 6px; margin: 10px 0;">
      <button onclick="enviarFormulario()" style="padding:8px 14px;">Enviar</button>
    `);
  }

  function enviarFormulario() {
    const nome = document.getElementById("nome").value;
    alert("Nome enviado: " + nome);
    closeModal();
  }
</script>

</body>
</html>
