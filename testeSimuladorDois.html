<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Simulador de Investimentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  padding: 30px;
}

.container {
  max-width: 800px;
  margin: auto;
  background: #020617;
  padding: 25px;
  border-radius: 12px;
}

h1 {
  margin-bottom: 5px;
}

p.subtitle {
  font-size: 14px;
  color: #94a3b8;
}

.select-box {
  margin-top: 20px;
}

label {
  font-size: 14px;
}

select, input {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  background: #020617;
  color: #fff;
  border: 1px solid #334155;
  border-radius: 8px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #2563eb;
  border: none;
  color: #fff;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.cards {
  margin-top: 25px;
}

.card {
  background: #020617;
  border: 1px solid #334155;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card span {
  font-size: 14px;
}

.card button {
  width: auto;
  padding: 5px 10px;
  background: #dc2626;
}

.result {
  margin-top: 30px;
  padding: 20px;
  background: #020617;
  border-radius: 10px;
  border: 1px solid #334155;
}
</style>
</head>

<body>

<div class="container">
  <h1>Simulador de Investimentos</h1>
  <p class="subtitle">Simule seus investimentos de forma simples e realista</p>

  <div class="select-box">
    <label>Tipo de investimento</label>
    <select id="investmentType"></select>
  </div>

  <div class="select-box">
    <label>Valor a investir (R$)</label>
    <input type="number" id="investmentValue" placeholder="Ex: 1000">
  </div>

  <button id="addInvestment">Adicionar investimento</button>

  <div class="cards">
    <h3>Seus investimentos</h3>
    <div id="investmentsList"></div>
  </div>

  <div class="select-box">
    <label>Tempo de investimento (meses)</label>
    <input type="number" id="months" placeholder="Ex: 12">
  </div>

  <button id="simulate">Simular resultado</button>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
/* ======================
   TAXAS (MOCK API)
====================== */

const investments = {
  POUPANCA: { nome: "Poupança", taxa: 0.005 },
  CDB: { nome: "CDB", taxa: 0.009 },
  CDI: { nome: "CDI", taxa: 0.0095 },
  IPCA: { nome: "Tesouro IPCA+", taxa: 0.012 },
  FII: { nome: "Fundo Imobiliário", taxa: 0.010 },
  BTC: { nome: "Bitcoin", taxa: 0.025 },
  ETH: { nome: "Ethereum", taxa: 0.021 }
};

/* ======================
   ESTADO
====================== */

const selected = [];

/* ======================
   DOM
====================== */

const typeSelect = document.getElementById("investmentType");
const valueInput = document.getElementById("investmentValue");
const list = document.getElementById("investmentsList");
const resultBox = document.getElementById("result");

/* ======================
   POPULA SELECT
====================== */

Object.keys(investments).forEach(key => {
  const opt = document.createElement("option");
  opt.value = key;
  opt.textContent = investments[key].nome;
  typeSelect.appendChild(opt);
});

/* ======================
   ADD INVESTIMENTO
====================== */

document.getElementById("addInvestment").addEventListener("click", () => {
  const type = typeSelect.value;
  const value = parseFloat(valueInput.value);

  if (!value || value <= 0) {
    alert("Informe um valor válido");
    return;
  }

  selected.push({ tipo: type, valor: value });
  valueInput.value = "";
  render();
});

/* ======================
   RENDER
====================== */

function render() {
  list.innerHTML = "";

  selected.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <span>${investments[item.tipo].nome}<br>R$ ${item.valor.toFixed(2)}</span>
      <button onclick="remove(${index})">Remover</button>
    `;
    list.appendChild(div);
  });
}

function remove(i) {
  selected.splice(i, 1);
  render();
}

/* ======================
   SIMULAÇÃO
====================== */

document.getElementById("simulate").addEventListener("click", () => {
  const months = parseInt(document.getElementById("months").value);

  if (!months || months <= 0) {
    alert("Informe o tempo em meses");
    return;
  }

  let investido = 0;
  let final = 0;

  selected.forEach(item => {
    const taxa = investments[item.tipo].taxa;
    investido += item.valor;
    final += item.valor * Math.pow(1 + taxa, months);
  });

  const lucro = final - investido;

  resultBox.style.display = "block";
  resultBox.innerHTML = `
    <h3>Resultado da simulação</h3>
    <p>Total investido: R$ ${investido.toFixed(2)}</p>
    <p>Valor final estimado: R$ ${final.toFixed(2)}</p>
    <p>Lucro estimado: R$ ${lucro.toFixed(2)}</p>
  `;

  console.log("Payload para o backend:");
  console.log({
    meses: months,
    investimentos: selected
  });
});
</script>

</body>
</html>
